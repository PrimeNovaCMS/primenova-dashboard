<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8" />
  <title>Prime Nova Member Dashboard</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />

  <!-- PWA / APP ICON SETUP -->
  <link rel="manifest" href="manifest.json">
  <meta name="theme-color" content="#0c5b3b">
  <link rel="icon" href="icon-192.png">
  <link rel="apple-touch-icon" href="icon-192.png">
  <meta name="apple-mobile-web-app-capable" content="yes">

  <style>
    body {
      font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
      padding: 16px;
      max-width: 520px;
      margin: 0 auto;
      background: #f3f3f3;
    }
    .header {
      text-align: center;
      margin-bottom: 12px;
    }
    .logo {
      width: 70px;
      height: 70px;
      border-radius: 999px;
      margin-bottom: 6px;
      object-fit: cover;
      border: 2px solid #0c5b3b44;
    }
    h1 {
      font-size: 1.4rem;
      margin: 0;
      color: #0c5b3b;
    }
    h2 {
      font-size: 0.85rem;
      margin-top: 2px;
      margin-bottom: 14px;
      color: #888;
      font-weight: 400;
    }
    .card {
      background: white;
      border-radius: 14px;
      padding: 14px 16px;
      margin-bottom: 12px;
      box-shadow: 0 3px 10px rgba(0,0,0,0.06);
    }
    label {
      font-size: 0.85rem;
      margin-bottom: 4px;
      display: block;
      color: #444;
    }
    input {
      width: 100%;
      padding: 10px;
      border-radius: 10px;
      border: 1px solid #ccc;
      margin-bottom: 10px;
      font-size: 0.95rem;
      background: #fff;
    }
    button {
      width: 100%;
      padding: 12px;
      border-radius: 999px;
      border: none;
      font-size: 0.95rem;
      font-weight: 700;
      background: linear-gradient(135deg, #0c5b3b, #1b8a5f);
      color: white;
      cursor: pointer;
    }
    #logoutBtn {
      background: #b00020;
      width: 100%;
      margin-top: 10px;
    }
    .summary-grid {
      display: grid;
      grid-template-columns: repeat(2, 1fr);
      gap: 10px;
      margin-top: 10px;
    }
    .summary-item {
      background: #0c5b3b;
      color: white;
      border-radius: 14px;
      padding: 12px;
      text-align: center;
      font-size: 0.8rem;
    }
    .summary-item span {
      display: block;
      font-size: 1rem;
      font-weight: 800;
      margin-top: 5px;
      color: #f7e6b5;
    }
    .status-row {
      display: grid;
      grid-template-columns: repeat(2, 1fr);
      gap: 10px;
      margin-top: 10px;
    }
    .status-card {
      background: white;
      padding: 12px;
      border-radius: 14px;
      border-left: 5px solid #0c5b3b;
      font-size: 0.8rem;
    }
    .status-card span {
      display: block;
      font-weight: 800;
      font-size: 0.95rem;
      margin-top: 6px;
      color: #111;
    }
    .status-card.good {
      border-left-color: #0c5b3b;
      background: #e6f4ef;
    }
    .status-card.danger {
      border-left-color: #b00020;
      background: #fdecee;
    }
    .last-updated {
      text-align: right;
      font-size: 0.78rem;
      color: #666;
      margin-top: 6px;
    }
    .error {
      color: #b00020;
      font-size: 0.9rem;
      margin-top: 8px;
      text-align: center;
      font-weight: 600;
    }
    .small {
      text-align: center;
      font-size: 0.78rem;
      color: #666;
      margin-top: 10px;
    }

    /* ===== Premium Enhancements (A+B) ===== */
    .welcome {
      font-size: 0.9rem;
      color: #444;
      margin-bottom: 6px;
    }
    .progress {
      background: rgba(255,255,255,0.25);
      border-radius: 999px;
      height: 6px;
      margin-top: 8px;
      overflow: hidden;
    }
    .progress-bar {
      height: 100%;
      width: 0%;
      background: linear-gradient(90deg, #f7e6b5, #ffffff);
    }
  </style>
</head>

<body>
  <div class="header">
    <!-- Put any logo image URL you want here (optional). If it doesn't load, no crash. -->
    <img class="logo" alt="Prime Nova Logo" src="icon-192.png" />
    <h1>Prime Nova</h1>
    <h2>Member Dashboard</h2>
  </div>

  <div class="card">
    <label for="memberId">Membership ID</label>
    <input id="memberId" placeholder="e.g. PN-0001" />

    <label for="password">Password</label>
    <input id="password" type="password" placeholder="Enter your password" />

    <button id="viewBtn">View My Summary</button>
    <div id="error" class="error"></div>
    <div class="small">If you donâ€™t have your ID/Password, contact the Secretariat.</div>
  </div>

  <div id="result" style="display:none">
    <div class="card">
      <div class="welcome">Welcome ðŸ‘‹</div>
      <strong id="name"></strong><br>
      <div class="small">
        ID: <span id="idDisplay"></span> â€¢ <span id="category"></span>
      </div>
    </div>

    <div class="card">
      <div class="summary-grid">
        <div class="summary-item">
          Savings
          <span id="savings"></span>
          <div class="progress"><div id="savingsBar" class="progress-bar"></div></div>
        </div>

        <div class="summary-item">
          Share Capital
          <span id="shareCapital"></span>
          <div class="progress"><div id="shareBar" class="progress-bar"></div></div>
        </div>

        <div class="summary-item">
          Loan Balance
          <span id="loanBalance"></span>
        </div>

        <div class="summary-item">
          Loan Eligible
          <span id="loanEligible"></span>
        </div>
      </div>
    </div>

    <div class="card">
      <div class="status-row">
        <div class="status-card">
          Loan Eligibility Status
          <span id="loanEligibilityStatus"></span>
        </div>

        <div class="status-card">
          Loan Application Status
          <span id="loanApplicationStatus"></span>
        </div>

        <div id="defaultCard" class="status-card">
          Repayment Default (Days)
          <span><span id="repaymentDefaultDays"></span> days</span>
        </div>

        <div class="status-card">
          Next Action
          <span id="nextAction">â€”</span>
        </div>
      </div>

      <div class="last-updated">
        Last updated: <span id="lastUpdated"></span>
      </div>

      <button id="logoutBtn">Logout</button>
    </div>
  </div>

  <script>
    // âœ… Your published Dashboard CSV link
    const CSV_URL =
      "https://docs.google.com/spreadsheets/d/e/2PACX-1vRr9k9ClkLjP2X6qaZxsjEWVgBAWWKFS5g5gFmwtN9-nP-NUEYMtWhRiu7Qm4uyweot1-GQm43JYqy0/pub?gid=1139815476&single=true&output=csv";

    function formatNaira(value) {
      const n = Number(String(value || "0").replace(/[^0-9.\-]/g, "")) || 0;
      return "â‚¦" + n.toLocaleString("en-NG", { minimumFractionDigits: 2, maximumFractionDigits: 2 });
    }

    // Robust CSV parser that handles commas inside quoted fields
    function parseCSVLine(line) {
      const result = [];
      let current = "";
      let inQuotes = false;

      for (let i = 0; i < line.length; i++) {
        const char = line[i];

        if (char === '"') {
          if (inQuotes && line[i + 1] === '"') {
            current += '"';
            i++;
          } else {
            inQuotes = !inQuotes;
          }
        } else if (char === "," && !inQuotes) {
          result.push(current);
          current = "";
        } else {
          current += char;
        }
      }
      result.push(current);
      return result;
    }

    async function fetchDashboardRows() {
      const res = await fetch(CSV_URL, { cache: "no-store" });
      if (!res.ok) throw new Error("CSV fetch failed: " + res.status);
      const text = await res.text();

      const lines = text.trim().split("\n");
      if (lines.length <= 1) return [];

      const dataLines = lines.slice(1); // skip header

      return dataLines.map(line => {
        const cols = parseCSVLine(line);
        return {
          member_id: (cols[0] || "").trim(),
          full_name: (cols[1] || "").trim(),
          membership_category: (cols[2] || "").trim(),
          total_savings: (cols[3] || "").trim(),
          total_share_capital: (cols[4] || "").trim(),
          loan_balance: (cols[5] || "").trim(),
          loan_eligibility_status: (cols[6] || "").trim(),
          loan_application_status: (cols[7] || "").trim(),
          loan_amount_eligible: (cols[8] || "").trim(),
          repayment_default_days: (cols[9] || "").trim(),
          password: (cols[10] || "").trim(),
          last_updated: (cols[11] || "").trim()
        };
      });
    }

    function setText(id, value) {
      const el = document.getElementById(id);
      if (el) el.textContent = value;
    }

    function setWidth(id, percent) {
      const el = document.getElementById(id);
      if (el) el.style.width = percent + "%";
    }

    async function handleView() {
      const memberInput = document.getElementById("memberId");
      const passInput = document.getElementById("password");
      const errorEl = document.getElementById("error");
      const result = document.getElementById("result");
      const viewBtn = document.getElementById("viewBtn");

      errorEl.textContent = "";
      result.style.display = "none";

      const memberId = (memberInput.value || "").trim();
      const password = (passInput.value || "").trim();

      if (!memberId || !password) {
        errorEl.textContent = "Please enter both Membership ID and Password.";
        return;
      }

      viewBtn.disabled = true;
      viewBtn.textContent = "Loading...";

      try {
        const rows = await fetchDashboardRows();

        const idNorm = memberId.toLowerCase();
        const match = rows.find(r =>
          r.member_id.toLowerCase() === idNorm &&
          r.password === password
        );

        if (!match) {
          errorEl.textContent = "Invalid Membership ID or Password.";
          return;
        }

        // Basic info
        setText("name", match.full_name || "");
        setText("category", match.membership_category || "");
        setText("idDisplay", match.member_id || "");

        // Financials
        setText("savings", formatNaira(match.total_savings));
        setText("shareCapital", formatNaira(match.total_share_capital));
        setText("loanBalance", formatNaira(match.loan_balance));
        setText("loanEligible", formatNaira(match.loan_amount_eligible));

        // Status fields
        setText("loanEligibilityStatus", match.loan_eligibility_status || "N/A");
        setText("loanApplicationStatus", match.loan_application_status || "N/A");

        // Default days
        const defaultDaysRaw = String(match.repayment_default_days || "").replace(/[^0-9.\-]/g, "");
        const defaultDays = Number(defaultDaysRaw || "0");
        setText("repaymentDefaultDays", String(defaultDays));

        const defaultCard = document.getElementById("defaultCard");
        if (defaultCard) {
          defaultCard.classList.remove("good", "danger");
          if (defaultDays > 0) defaultCard.classList.add("danger");
          else defaultCard.classList.add("good");
        }

        // Last updated
        setText("lastUpdated", match.last_updated || "Contact Secretariat");

        // Progress bars (targets can be adjusted anytime)
        const savingsNum = Number(String(match.total_savings || "0").replace(/[^0-9]/g, "")) || 0;
        const shareNum = Number(String(match.total_share_capital || "0").replace(/[^0-9]/g, "")) || 0;

        // Simple progress targets (edit later as your policy evolves)
        const savingsTarget = 500000;    // â‚¦500,000
        const shareTarget = 1000000;     // â‚¦1,000,000

        setWidth("savingsBar", Math.min(100, (savingsNum / savingsTarget) * 100));
        setWidth("shareBar", Math.min(100, (shareNum / shareTarget) * 100));

        // Next Action guidance (simple logic)
        let next = "Keep saving consistently.";
        const elig = (match.loan_eligibility_status || "").toLowerCase();
        const app = (match.loan_application_status || "").toLowerCase();
        if (defaultDays > 0) next = "Please contact Secretariat to regularize repayment.";
        else if (elig.includes("eligible") && (!app || app.includes("n/a") || app.includes("none"))) next = "You may apply for a loan if needed.";
        else if (app.includes("pending")) next = "Loan application is pending review.";
        setText("nextAction", next);

        result.style.display = "block";
      } catch (e) {
        console.error(e);
        errorEl.textContent = "Error loading data. Please try again later.";
      } finally {
        viewBtn.disabled = false;
        viewBtn.textContent = "View My Summary";
      }
    }

    function handleLogout() {
      const memberInput = document.getElementById("memberId");
      const passInput = document.getElementById("password");
      const result = document.getElementById("result");
      const errorEl = document.getElementById("error");

      memberInput.value = "";
      passInput.value = "";
      result.style.display = "none";
      errorEl.textContent = "";
      memberInput.focus();
    }

    document.getElementById("viewBtn").addEventListener("click", handleView);
    document.getElementById("logoutBtn").addEventListener("click", handleLogout);
  </script>
</body>
</html>
