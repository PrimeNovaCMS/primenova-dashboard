<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8" />
  <title>Prime Nova Member Dashboard</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />

  <style>
    body {
      font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
      padding: 16px;
      max-width: 480px;
      margin: 0 auto;
      background: #f5f5f5;
    }
    h1 {
      font-size: 1.4rem;
      text-align: center;
      margin-bottom: 1rem;
    }
    .card {
      background: #ffffff;
      border-radius: 8px;
      padding: 12px 16px;
      margin-bottom: 12px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.08);
    }
    label {
      font-size: 0.9rem;
      display: block;
      margin-bottom: 4px;
    }
    input {
      width: 100%;
      padding: 8px;
      border-radius: 6px;
      border: 1px solid #ccc;
      margin-bottom: 8px;
      font-size: 1rem;
    }
    button {
      width: 100%;
      padding: 10px;
      border-radius: 6px;
      border: none;
      font-size: 1rem;
      font-weight: 600;
      background: #0c5b3b;
      color: white;
      cursor: pointer;
    }
    button:disabled {
      opacity: 0.6;
      cursor: not-allowed;
    }
    .summary-grid {
      display: grid;
      grid-template-columns: repeat(2, minmax(0, 1fr));
      gap: 8px;
    }
    .summary-item {
      background: #0c5b3b;
      color: #fff;
      border-radius: 8px;
      padding: 10px;
      text-align: center;
      font-size: 0.9rem;
    }
    .summary-item span {
      display: block;
      font-size: 1.1rem;
      font-weight: 700;
      margin-top: 4px;
    }
    .error {
      color: #b00020;
      margin-top: 8px;
      font-size: 0.9rem;
    }
    .small {
      font-size: 0.8rem;
      color: #666;
      margin-top: 10px;
      text-align: center;
    }
  </style>
</head>

<body>

  <h1>Prime Nova Member Dashboard</h1>

  <div class="card">
    <label for="memberId">Enter your Membership ID (e.g. PN-0001)</label>
    <input id="memberId" type="text" placeholder="PN-0001" />
    <button id="viewBtn">View My Summary</button>
    <div id="error" class="error"></div>
  </div>

  <div id="result" style="display:none;">
    <div class="card">
      <div><strong>Name:</strong> <span id="name"></span></div>
      <div><strong>Membership Type:</strong> <span id="category"></span></div>
      <div><strong>Member ID:</strong> <span id="idDisplay"></span></div>
    </div>

    <div class="summary-grid">
      <div class="summary-item">
        Savings
        <span id="savings">₦0</span>
      </div>
      <div class="summary-item">
        Share Capital
        <span id="shareCapital">₦0</span>
      </div>
      <div class="summary-item">
        Loan Balance
        <span id="loanBalance">₦0</span>
      </div>
    </div>
  </div>

  <p class="small">
    Data provided by Prime Nova (Alimosho) Cooperative Multipurpose Society.
  </p>

  <script>
    const CSV_URL = "https://docs.google.com/spreadsheets/d/e/2PACX-1vRr9k9ClkLjP2X6qaZxsjEWVgBAWWKFS5g5gFmwtN9-nP-NUEYMtWhRiu7Qm4uyweot1-GQm43JYqy0/pub?gid=1139815476&single=true&output=csv";

    function formatNaira(value) {
      const n = Number((value || "0").replace(/[^0-9.\-]/g, ""));
      return "₦" + n.toLocaleString("en-NG", { maximumFractionDigits: 2 });
    }

    async function fetchDashboardRows() {
      const res = await fetch(CSV_URL);
      const text = await res.text();

      const lines = text.trim().split("\n");
      if (lines.length <= 1) return [];

      const dataLines = lines.slice(1);

      return dataLines.map(line => {
        const cols = line.split(",");
        return {
          member_id: (cols[0] || "").trim(),
          full_name: (cols[1] || "").trim(),
          membership_category: (cols[2] || "").trim(),
          total_savings: (cols[3] || "").trim(),
          total_share_capital: (cols[4] || "").trim(),
          loan_balance: (cols[5] || "").trim(),
        };
      });
    }

    async function handleView() {
      const memberInput = document.getElementById("memberId");
      const errorEl = document.getElementById("error");
      const btn = document.getElementById("viewBtn");
      const result = document.getElementById("result");

      errorEl.textContent = "";
      result.style.display = "none";

      const memberId = memberInput.value.trim();
      if (!memberId) {
        errorEl.textContent = "Please enter your Membership ID.";
        return;
      }

      btn.disabled = true;
      btn.textContent = "Loading...";

      try {
        const rows = await fetchDashboardRows();

        const match = rows.find(r =>
          r.member_id.toLowerCase() === memberId.toLowerCase()
        );

        if (!match) {
          errorEl.textContent = "No record found for this Membership ID.";
          btn.disabled = false;
          btn.textContent = "View My Summary";
          return;
        }

        document.getElementById("name").textContent = match.full_name || "";
        document.getElementById("category").textContent = match.membership_category || "";
        document.getElementById("idDisplay").textContent = match.member_id || "";
        document.getElementById("savings").textContent = formatNaira(match.total_savings);
        document.getElementById("shareCapital").textContent = formatNaira(match.total_share_capital);
        document.getElementById("loanBalance").textContent = formatNaira(match.loan_balance);

        result.style.display = "block";
      } catch (e) {
        console.error(e);
        errorEl.textContent = "Error loading data. Please try again later.";
      } finally {
        btn.disabled = false;
        btn.textContent = "View My Summary";
      }
    }

    document.getElementById("viewBtn").addEventListener("click", handleView);
  </script>

</body>
</html>
