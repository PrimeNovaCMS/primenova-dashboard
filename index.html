<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8" />
  <title>Prime Nova Member Dashboard</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />

  <style>
    body {
      font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
      padding: 16px;
      max-width: 480px;
      margin: 0 auto;
      background: #f3f3f3;
    }
    .header {
      text-align: center;
      margin-bottom: 12px;
    }
    .logo {
      width: 70px;
      height: 70px;
      border-radius: 999px;
      margin-bottom: 6px;
      object-fit: cover;
      border: 2px solid #0c5b3b44;
    }
    h1 {
      font-size: 1.4rem;
      margin: 0;
      color: #0c5b3b;
    }
    h2 {
      font-size: 0.85rem;
      margin-top: 2px;
      margin-bottom: 14px;
      color: #888;
      font-weight: 400;
    }
    .card {
      background: white;
      border-radius: 12px;
      padding: 14px 16px;
      margin-bottom: 12px;
      box-shadow: 0 3px 10px rgba(0,0,0,0.06);
    }
    label {
      font-size: 0.85rem;
      margin-bottom: 4px;
      display: block;
      color: #444;
    }
    input {
      width: 100%;
      padding: 8px;
      border-radius: 8px;
      border: 1px solid #ccc;
      margin-bottom: 8px;
      font-size: 0.95rem;
    }
    button {
      width: 100%;
      padding: 10px;
      border-radius: 999px;
      border: none;
      font-size: 0.95rem;
      font-weight: 600;
      background: linear-gradient(135deg, #0c5b3b, #1b8a5f);
      color: white;
      cursor: pointer;
    }
    #logoutBtn {
      background: #b00020;
      width: auto;
      padding: 6px 14px;
      font-size: 0.8rem;
      margin-bottom: 10px;
    }
    .summary-grid {
      display: grid;
      grid-template-columns: repeat(2, 1fr);
      gap: 10px;
      margin-top: 8px;
    }
    .summary-item {
      background: #0c5b3b;
      color: white;
      border-radius: 12px;
      padding: 10px;
      text-align: center;
      font-size: 0.8rem;
    }
    .summary-item span {
      display: block;
      font-size: 1rem;
      font-weight: 700;
      margin-top: 4px;
      color: #f7e6b5;
    }
    .status-row {
      display: grid;
      grid-template-columns: repeat(2, 1fr);
      gap: 10px;
      margin-top: 10px;
    }
    .status-card {
      background: white;
      padding: 10px;
      border-radius: 12px;
      border-left: 4px solid #0c5b3b;
      font-size: 0.8rem;
    }
    .status-card.danger {
      border-left-color: #b00020;
      background: #fdecee;
    }
    .status-card span {
      font-weight: bold;
      font-size: 0.95rem;
    }
    .last-updated {
      text-align: right;
      font-size: 0.75rem;
      color: #666;
      margin-top: 6px;
    }
    .error {
      color: #b00020;
      font-size: 0.85rem;
    }
    .small {
      text-align: center;
      font-size: 0.75rem;
      color: #666;
      margin-top: 10px;
    }
  </style>
</head>
<body>

  <div class="header">
    <img src="LOGO_URL_HERE" class="logo" onerror="this.style.display='none'">
    <h1>Prime Nova Dashboard</h1>
    <h2>Progress Through Partnership</h2>
  </div>

  <div class="card">
    <label>Membership ID</label>
    <input id="memberId" placeholder="PN-0001">
    <label>Password</label>
    <input id="password" type="password">
    <button id="viewBtn">View My Summary</button>
    <div id="error" class="error"></div>
  </div>

  <div id="result" style="display:none">

    <div class="card">
      <button id="logoutBtn">Logout</button>
      <p><b>Name:</b> <span id="name"></span></p>
      <p><b>Category:</b> <span id="category"></span></p>
      <p><b>Member ID:</b> <span id="idDisplay"></span></p>
      <p class="last-updated">Last Updated: <span id="lastUpdated"></span></p>
    </div>

    <div class="summary-grid">
      <div class="summary-item">Savings <span id="savings"></span></div>
      <div class="summary-item">Share Capital <span id="shareCapital"></span></div>
      <div class="summary-item">Loan Eligible <span id="loanEligible"></span></div>
      <div class="summary-item">Loan Balance <span id="loanBalance"></span></div>
    </div>

    <div class="status-row">
      <div class="status-card">
        Loan Eligibility Status
        <span id="loanEligibilityStatus"></span>
      </div>
      <div class="status-card">
        Loan Application Status
        <span id="loanApplicationStatus"></span>
      </div>
      <div class="status-card danger">
        Repayment Default (Days)
        <span id="repaymentDefaultDays"></span>
      </div>
    </div>

  </div>

  <p class="small">Prime Nova (Alimosho) Cooperative Multipurpose Society</p>

  <script>
    const CSV_URL = "https://docs.google.com/spreadsheets/d/e/2PACX-1vRr9k9ClkLjP2X6qaZxsjEWVgBAWWKFS5g5gFmwtN9-nP-NUEYMtWhRiu7Qm4uyweot1-GQm43JYqy0/pub?gid=1139815476&single=true&output=csv";

    function cleanMoney(v){
      return "â‚¦" + Number(v.replace(/[^0-9.-]/g,"")).toLocaleString();
    }

    async function handleView(){
      const id = memberId.value.trim();
      const pass = password.value.trim();
      error.textContent = "";

      const res = await fetch(CSV_URL);
      const rows = (await res.text()).trim().split("\n").slice(1);

      const data = rows.map(r=>{
        const c = r.split(",");
        return {
          id:c[0], name:c[1], cat:c[2],
          sav:c[3], sh:c[4], loan:c[5],
          elig:c[6], app:c[7],
          loanElig:c[8], def:c[9],
          pw:c[10], updated:c[11]
        }
      });

      const m = data.find(x => x.id===id && x.pw===pass);

      if(!m){ error.textContent="Invalid Login"; return }

      name.textContent = m.name;
      category.textContent = m.cat;
      idDisplay.textContent = m.id;
      savings.textContent = cleanMoney(m.sav);
      shareCapital.textContent = cleanMoney(m.sh);
      loanEligible.textContent = cleanMoney(m.loanElig);
      loanBalance.textContent = cleanMoney(m.loan);
      loanEligibilityStatus.textContent = m.elig;
      loanApplicationStatus.textContent = m.app;
      repaymentDefaultDays.textContent = m.def;
      lastUpdated.textContent = m.updated;

      result.style.display="block";
    }

    function handleLogout(){
      result.style.display="none";
      memberId.value=""; password.value="";
    }

    viewBtn.onclick=handleView;
    logoutBtn.onclick=handleLogout;
  </script>

</body>
</html>
